<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MOSCHINO TOY2</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff, #ffe4ec);
      padding: 30px;
      text-align: center;
      color: #333;
    }

    img {
      width: 300px;
      border-radius: 15px;
      border: 3px solid #ff69b4;
      margin-bottom: 20px;
    }

    h1 {
      color: #d14792;
    }

    .precio {
      font-size: 1.3em;
      color: #444;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d14792;
    }

    .descripcion {
      max-width: 500px;
      margin: 0 auto 30px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>MOSCHINO TOY2</h1>
  <img src="producto3.jpg" alt="MOSCHINO TOY2">
  <p class="descripcion"><strong>Descripción:</strong> Aroma floral fresco, con manzana verde y magnolia.</p>
  <p><strong>Mililitros:</strong> 50 ml</p>
  <p class="precio"><strong>$1000</strong></p>

  <button onclick="comprar()">Comprar</button>
  <button onclick="window.location.href='yamilop.html'">Volver a ir a ver los productos</button>

  <script>
    function comprar() {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.push({ nombre: 'MOSCHINO TOY2', precio: 1000 });
      localStorage.setItem('carrito', JSON.stringify(carrito));
      alert("'MOSCHINO TOY2' ha sido añadido al carrito.");
    }
  </script>

</body>
</html>
